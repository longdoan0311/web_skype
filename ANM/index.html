<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="/js/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="col-md-3" style="padding-top: 30px;">
    <a href="#">
        <div class="chip">
            <img src="http://cdn.ipetitions.com/rev/2595/assets/v3/img/default-avatar.png" alt="Person" width="96" height="96"> <i class="fa fa-circle text-success"></i>
          John Doe
        </div>
    </a>
</div>
<div class="col-md-9">
    <!-- <div id="name_chat" class="col-md-12" style="padding-top: 30px;">
        <div class="form-group">
        <label class="control-label col-md-2" for="email">Enter my name: </label>
        <div class="col-md-10">
            <input type="text" onchange="start_chat()" class="form-control" id="my_name" placeholder="Enter my name: " name="pwd">
        </div>
      </div>
    </div> -->
    <div id="chat" class="col-md-12" style="padding-top: 600px;">
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">Chat</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper"><input class="message_input" onkeypress="check_keyboard()" id="message_text"
                                                          placeholder="Type your message here..."/></div>
                <div class="send_message" onclick="send_message()">
                    <div class="icon"></div>
                    <div class="text noselect">Send</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>
</div>
<script type="text/javascript">
    var name = {name};
</script>
</body>
</html>
